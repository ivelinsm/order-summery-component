<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <img id="hero" src="/images/illustration-hero.svg" alt="" aria-hidden="true">

    <div id="content">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div id="plan">
        <img src="images/icon-music.svg" alt="" aria-hidden="true">

        <div id="content-group">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a id="btn" href="">Change</a>

      </div>

      <button type="button" id="pay-btn">Proceed to Payment</button>
      <button type="button" id="cancel-btn">Cancel Order</button>

    </div>

  </div>

  <div class="attribution">
    <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span>Coded by </span><a href="#">Ivelin Mitev</a>.
  </div>
</body>

</html>
